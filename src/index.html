<script type="text/javascript">

function Set() {
  const items = {}

  this.has = function(value){
    return items.hasOwnProperty(value)
  }

  this.add = function(value){
    if (!this.has(value)) {
      items[value] = value
      return true
    }
    return false
  }

  this.remove = function(value){
    if (this.has(value)){
      delete items[value]
      return true
    }
    return false
  }

  this.clear = function(value){
    items = {}
  }

  this.size = function(){
    return Object.keys(items).length
  }

  this.values = function() {
    return Object.keys(items)
  }

  this.combine = function(otherSet){
    var combineSet = new Set()
    var values = this.values()
    for (const i of values){
      combineSet.add(i)
    }

    values = otherSet.values()
    for (const i of values){
      combineSet.add(i)
    }
    return combineSet
  }

  this.intersect = function(otherSet){
    var intersectSet = new Set()
    var values = this.values()
    for (const i of values){
      if (otherSet.has(i)) {
        intersectSet.add(i)
      }
    }
    return intersectSet
  }

  this.difference = function(otherSet){
    var differenceSet = new Set()
    var values = this.values()
    for (const i of values){
      if (!otherSet.has(i)) {
        differenceSet.add(i)
      }
    }
    return differenceSet
  }

  this.subset = function(otherSet){
    if (this.size() > otherSet.size()) {
      return false
    } else {
      var values = this.values()
      for (const i of values) {
        if (!otherSet.has(i)) {
          return false
        }
        return true
      }
    }
  }
}

var setA = new Set()

setA.add(1)
setA.add(2)

var setB = new Set()

setB.add(1)
setB.add(2)
setB.add(3)

var setC = new Set()

setC.add(2)
setC.add(3)
setC.add(4)


console.log(setA.subset(setB));
console.log(setA.subset(setC));


</script>

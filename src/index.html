<script type="text/javascript">

function Queue() {
  const items = []

  this.enqueue = function(el){
    items.push(el)
  }

  this.dequeue = function(){
    return items.shift()
  }

  this.front = function() {
    return items[0]
  }

  this.isEmpty = function() {
    return items.length === 0
  }

  this.size = function() {
    return items.length
  }

  this.print = function() {
    console.log(items)
  }
}

function hotPotato(nameList, num) {
  const queue = new Queue()

  for (i of nameList){
    queue.enqueue(i)
  }

  let elim = ''
  while (queue.size() > 1){
    for (let i=0;i<num;i++){
      queue.enqueue(queue.dequeue())
    }
    elim = queue.dequeue()
    console.log(`${elim} was eliminated from the game`)
  }

  return queue.dequeue()
}

const names = ['john', 'jack', 'camilla', 'ingrid', 'carl']

const winner = hotPotato(names, 7)
console.log(winner);


</script>
</html>

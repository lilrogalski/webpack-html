<script type="text/javascript">


const m = 'i have your dog'
const n = 'i have your dg'

function buildMsg(msg, news) {
  const chars = {}
  const msgStrip = msg.split(' ').join('')
  const newsStrip = news.split(' ').join('')

  for (i of msgStrip){
    if (!chars[i]){
      chars[i] = 1
    } else {
      chars[i]++
    }
  }

  for (i of newsStrip){
    if(chars[i]){
      chars[i]--
    }
  }

  for (i in chars){
    if (chars[i] !== 0) {
      return false
    }
  }

  return true
}

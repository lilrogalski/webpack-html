<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<style type="text/css">
body {
    background: #000;
}

#map {
  width: 350px;
  margin: auto;
}

.mapRow {
    height: 66px;
    margin: 0 auto;
}

.mapColumn {
    border: 1px solid #666;
    border-radius: 30px;
    width: 60px;
    height: 60px;
    margin-right: 6px;
    margin-bottom: 6px;
    float: left;
    color: #000;
    font-weight: bold;
    text-align: center;
    padding-top: 18px;
}

.start {
    background: #00FFAA;
}

.end {
    background: #00AAFF;
}

.wall {
    background: #333;
}

.path {
    background: #FFFC00;
    border: 1px solid #FFFC00;
    -webkit-transition-property: transform, border;
    -webkit-transition-timing-function: cubic-bezier(0,0,0,1);
    -webkit-transition-duration: 250ms;
}

.animate {
    -webkit-transform: scale(1.25);
}


</style>
<body>
<div class="ui container" style="margin: 2em 0 4em 0;">
    <h1 class="ui dividing inverted header" style="position: relative; padding-bottom: .5em;">
        Snapchat Interview Battle
    </h1>
    <div id="map"></div>
</div>
</body>
<script type="text/javascript">


var map = [
  [1, 5, 0, 0, 0, ],
  [0, 5, 0, 5, 5, ],
  [0, 5, 0, 0, 0, ],
  [0, 5, 0, 5, 0, ],
  [0, 0, 0, 5, 9, ],
];

function run() {
  // Create the map
  createMap();

  // Get the path
  const path = new GetPath();

  // Highlight the path
  highlightPath(path.path);
}



class GetPath {
  constructor() {
    this.path = []
    this.wrong =[]
    this.similar = []
    this.findRows(0, 0)
  }

  findRows(row, col) {
    if (map[row][col] === 9) {
      this.done = true
      this.path.push([row, col])
      for (let i=0; i<this.path.length; i++){
        for (let j=0; j<this.wrong.length; j++){
          if (this.path[i] === this.wrong[j]) {
            this.similar.push(i)
          }
        }
      }

      this.path.splice(this.similar[0], this.similar.length)

      console.log(`maze solved at position [${row}, ${col}]`);
      console.log(this.path);
      return this.path
    } else if (map[row][col] <= 1) {
      let top = null;
      let right = null;
      let bottom = null;
      let left = null;

      // check top
      if (map[row - 1] !== undefined) {
        top = {
          val: map[row - 1][col],
          row: row - 1,
          col: col
        }
      }

      // check right 
      if (map[row][col + 1] !== undefined) {
        // console.log('right', row, col);
        right = {
          val: map[row][col + 1],
          row: row,
          col: col + 1
        }
      }

      // check bottom 
      if (map[row + 1] !== undefined) {
        bottom = {
          val: map[row + 1][col],
          row: row + 1,
          col: col
        }
      }

      // check left 
      if (map[row][col - 1] !== undefined) {
        left = {
          val: map[row][col - 1],
          row: row,
          col: col - 1
        }
      }

      const sides = {
        top,
        right,
        bottom,
        left,
      }

      for (const key in sides) {
        const side = sides[key]

        if (side !== null) {
          if (side.val === 9 || side.val === 0) {
            this.path.push([row, col])
            map[row][col] = 2
            this.findRows(side.row, side.col)
          } else if (side.val === 2 && !this.done) {   
            for (const i of this.path){
              if (i[0] === row && i[1] === col) {
                this.wrong.push(i)
              }
            }
          }
        }
      }
    }
  }
}


function createMap() {
  // Make the rows
  for (var rowIndex = 0; rowIndex < map.length; rowIndex++) {
    var currentRow = map[rowIndex];
    var currentRowDiv = $('<div id="row' + rowIndex + '" class="mapRow"></div>');

    // Make the columns
    for (var columnIndex = 0; columnIndex < currentRow.length; columnIndex++) {
      var currentColumn = currentRow[columnIndex];
      var currentColumnDiv = $('<div id="row' + rowIndex + 'column' + columnIndex + '" class="mapColumn"></div>');

      if (currentColumn == 1) {
        currentColumnDiv.addClass('start');
      } else if (currentColumn == 5) {
        currentColumnDiv.addClass('wall');
      } else if (currentColumn == 9) {
        currentColumnDiv.addClass('end');
      }

      currentRowDiv.append(currentColumnDiv);
    }

    $('#map').append(currentRowDiv);
  }
}

function highlightPath(path) {
  for (var i = 0; i < path.length; i++) {
    highlightPathNode(path[i][0], path[i][1], i);
  }
}

function highlightPathNode(rowIndex, columnIndex, pathIndex) {
  setTimeout(function() {
    $('#row' + rowIndex + 'column' + columnIndex).html(pathIndex).addClass('path').addClass('animate');
  }, pathIndex * 100);

  setTimeout(function() {
    $('#row' + rowIndex + 'column' + columnIndex).removeClass('animate');
  }, (pathIndex * 100) + 250);
}

run();


</script>
</html>

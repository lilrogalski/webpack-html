<script type="text/javascript">

const a = 'i have our doga'
const b = 'i have yur dogssssas'

function strToArr(str){
  return str.split(' ').join('').split('').sort()
}

function ransomNote(a, b) {
  const msg = strToArr(a)
  const words = strToArr(b)

  const len = msg.length
  let count = 0

  for (const [i, ch] of msg.entries()) {
    if (words.indexOf(ch) !== -1) {
      count++
      const index = words.indexOf(ch)
      words.splice(index, 1)
    } else {
      return false
    }
  }
  
  return (len === count) ? true : false
}

console.log(ransomNote(a, b));





</script>

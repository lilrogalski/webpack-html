<script>

// const Either = Right || Left 

const Right = x => { 
  const r = {
    map: f => Right(f(x)),
    fold: (f, g) => g(x),
    inspect: () => `Right(${x})`
  }

  console.log(r.inspect())
  return r
}

const Left = x => { 
  const l = {
    map: f => Left(x),
    fold: (f, g) => f(x),
    inspect: () => `Left(${x})`
  }

  console.log(l.inspect())
  return l
}

const fromNullable = x =>
  x != null ? Right(x) : Left(null)

const findColor = name => 
  fromNullable({red: '#ff4444',blue: '#3b5998',yellow: '#fff68f'}[name])


const result = findColor('blue')
  .map(c => c.slice(1))
  .fold(e => 'no color', 
    c => c.toUpperCase())

console.log(result);

</script>

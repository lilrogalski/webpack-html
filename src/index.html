<!DOCTYPE html>

  <title></title>

<body>
</body>
<script type="text/javascript">


const msg = 'i have your dog'
const news = 'iyourhaveasdfasdfdoggasd'

function buildMsg(msg, news) {
  const chars = {}
  const msgStrip = msg.split(' ').join('')
  const newsStrip = news.split(' ').join('')

  for (i of msgStrip){
    if (!chars[i]){
      chars[i] = 1
    } else {
      chars[i]++
    }
  }

  for (i of newsStrip){
    if(chars[i]){
      chars[i]--
    }
  }

  for (i in chars){
    if (chars[i] !== 0) {
      return false
    }
  }

  return true
}


const res = buildMsg(msg, news)
console.log(res);

</script>
</html>
